Webflow.push(function() {
 
  // Make all heading text in rich-text components have a linkable ID if it doesn't have one
  $('h1,h2,h3,h4,h5,h6', '.w-richtext').each(function() {
    if(!$(this).not('[id]')) return;
    $(this).attr('id', $(this).text().toLowerCase().replace(/[^a-z\s]+/g, ' ').replace(/^\s+|\s+$/g, '').replace(/\s+/g, '-'));
  });
  
  // Auto-populate form fields based on query string
  $('input:text, input[type=email]').each(function() {
    var paramValue = getParam(this.id.toLowerCase());
    if(this.value == "" && paramValue != "") this.value = paramValue;
  });
  
  
  // FOUC fix
  $('html').addClass('webflow-loaded');
});

$('#form').submit(function (event) {
    event.preventDefault()
    var extraData = {}
    {
        /* Parsing input date id=1498135098 */
        var dateField = $("#1498135098_date").val()
        var timeField = $("#1498135098_time").val()
        let d = new Date(dateField)
        if (!isNaN(d.getTime())) {
            extraData["entry.1498135098_year"] = d.getFullYear()
            extraData["entry.1498135098_month"] = d.getMonth() + 1
            extraData["entry.1498135098_day"] = d.getUTCDate()
        }
        if (timeField && timeField.split(':').length >= 2) {
            let values = timeField.split(':')
            extraData["entry.1498135098_hour"] = values[0]
            extraData["entry.1498135098_minute"] = values[1]
        }
    }
    $('#form').ajaxSubmit({
        data: extraData,
        dataType: 'jsonp',  // This won't really work. It's just to use a GET instead of a POST to allow cookies from different domain.
        error: function () {
            // Submit of form should be successful but JSONP callback will fail because Google Forms
            // does not support it, so this is handled as a failure.
            //alert('Form Submitted. Thanks.')
            // You can also redirect the user to a custom thank-you page:
            window.location = 'http://PleaseRSVP.github.io/Thank%20You.html'
        }
    })
})</script>
